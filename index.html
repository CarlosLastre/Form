<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <span class="border border-primary">
    <div class="container-sm">
       
        <br>
        <form>
            <div class="row bg-light">
                <h2>Payment form Example</h2>
            </div>
            </span>
        
<br>
            <div class="container">
            <div class="container-sm">
                 <div class="row">
                <div class="col bg-warning">
                    <h6>Some fields are missing</h6>
                </div>
            </div>
            </div>
    </div>

<br>

            <div class="container-sm">
                <div class="row">
                    <div class="col-sm">
                        <label="d-block">Card #</label>
                    </div>

                    <div class="col-sm">
                        <label>CVC#</label>
                    </div>

                    <div class="col-sm">
                        <label>Amount</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" placeholder="XXXXXXXXXXXX" />
                    </div>
                   <div class="col">

                        <input type="number" placeholder="00000" />
                    </div>

                   <div class="col">

                        <input type="number" placeholder="$ Amount" />
                    </div>
                </div>
               
            
            <br>

            <div class="row">
                <div class="col-sm">
                    <label>First Name</label>

                </div>

                <div class="col-sm">
                    <label>Last name</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <input type="text" placeholder="type your name" required />
                </div>

                <div class="col-sm">
                    <input type="text" placeholder="type your last name" />
                </div>
            </div>
            

            <br>
            <div class="row">
                <div class="col-sm">
                    <label>City</label>
                </div>
                <div class="col-sm">
                    <label>State</label>
                </div>
               <div class="col-sm">
                    <label>Postal Code</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <input type="text" placeholder="type your city" />
                </div>
                <div class="col-sm">
                    <select>
                        <option selected disabled value="">Choose your state</option>
                        <option>California </option>
                        <option>Washingtong </option>
                        <option>Los Angeles </option>
                        <option>Florida </option>
                    </select>
                </div>
                <div class="col-sm">
                    <input type=number" placeholder="Enter your postal code" />
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-8">
                        <label>We accept:</label>
                        </div>
                        <div class="col">
                        <label>Message:</label>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-1">
                                <input type="radio" />
                                <i class="fab fa-cc-visa"></i>
                            </div>
                            <div class="col-1">
                                <input type="radio" />
                                <i class="fab fa-cc-amex"></i>
                            </div>
                            <div class="col-1">
                                <input type="radio" />
                                <i class="fab fa-cc-discover"></i>
                            </div>
                            <div class="col-1">
                                <input type="radio" />
                                <i class="fab fa-cc-paypal"></i>
                            </div>
                        
                                <div class="row">
                                    <div class="col-9">

                                    </div>
                                    <div class="col-2">
                                        <textarea placeholder="add message here" rows=5></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row bg-light">
                                <div class="col-9">
                                </div>
                                <div class="col-2">

                                        <input class="btn btn-primary bg-secondary" type="button" value="Cancel">
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </div>
                                </div>

                                <script src="https://kit.fontawesome.com/251a921121.js"
                                    crossorigin="anonymous"></script>
                                 </div>   
                                  </div> 
                                  </span> 
                                </body>
